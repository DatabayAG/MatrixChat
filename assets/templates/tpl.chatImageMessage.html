<div class="chat-message">
    <span class="chat-message-author-container">
        <span class="chat-message-author">{% author %}</span>
        <span class="chat-message-date">{% date %}</span>
    </span>
    <span class="chat-message-content">
        <img class="chat-message-image" alt="{% altText %}" src="{% src %}"></img>
    </span>
</div>
